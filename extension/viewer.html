<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Summary Viewer</title>
    <link rel="stylesheet" href="lib/katex/katex.min.css" />
    <link rel="stylesheet" href="viewer.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Summary</h1>
        <button id="themeToggle" title="Toggle dark/light theme">&#9790;</button>
      </div>
      <div id="llmSummary" class="llm"></div>
      <div id="meta"></div>
      <div id="empty" class="empty" style="display:none">No summary items. Check backend logs and try another PDF.</div>
      <ol id="summaryList"></ol>
    </div>
    <script src="lib/katex/katex.min.js"></script>
    <script src="lib/katex/auto-render.min.js"></script>
    <script src="lib/marked.min.js"></script>
    <script src="viewer.js"></script>
  </body>
</html>
